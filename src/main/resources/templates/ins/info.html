                    <div class="fh5co-contact-info">
                        <h3>您的信息</h3>
                        <form th:action="@{/saveInfoForIns}" th:object="${application}">
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label for="applicationId">编号：</label>
                                    <input type="text" id="applicationId" class="form-control"  readonly th:value="${application.applicationID}" th:field="*{applicationID}">
                                </div>

                            </div>
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label for="password">密码：</label>
                                    <input type="text" id="password" class="form-control"  readonly th:value="${application.password}" th:field="*{password}">
                                </div>

                            </div>
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label for="name">名称：</label>
                                    <input type="text" id="name" class="form-control" th:value="${application.name}" th:field="*{name}">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label for="teacher">教师：</label>
                                    <input type="text" id="teacher" class="form-control"  th:value="${application.teacher}" th:field="*{teacher}">
                                </div>

                            </div>
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label for="location">地点：</label>
                                    <input type="text" id="location" class="form-control"  th:value="${application.location}" th:field="*{location}">
                                </div>
                            </div>


                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label for="introduction">介绍：</label>
                                    <textarea name="introduction" id="introduction" cols="30" rows="10" class="form-control" th:value="${application.introduction}" th:field="*{introduction}" style="height: 150px;"></textarea>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label for="reason">修改原因：</label>
                                    <textarea name="reason" id="reason" cols="30" rows="10" class="form-control" th:field="*{reason}" style="height: 150px;"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="申请修改" class="btn btn-primary" >
                            </div>

                        </form>
                    </div>
