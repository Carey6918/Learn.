    <header id="fh5co-header" class="fh5co-cover" role="banner"
            style=""
            data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 text-center">
                    <div class="display-t">
                        <div class="display-tc animate-box" data-animate-effect="fadeIn">
                            <h1>查看统计</h1>
                            <h2>您可以查看预订/退订/财务等信息。
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <div id="fh5co-contact">
        <div class="container">

            <div class="row-fluid" style="    margin-bottom: 50px;">
                <div class="widget widget-padding span12">
                    <div class="widget-header">
                        <i class="icon-book"></i>
                        <h5 >预定信息</h5>
                        <div class="widget-buttons">
                            <a href="#" data-title="Collapse" data-collapsed="false" class="tip collapse"><i
                                    class="icon-chevron-up"></i></a>
                        </div>
                    </div>
                    <div class="widget-body">
                        <table  class="table table-striped table-bordered dataTable">
                            <thead>
                            <tr>
                                <th>课程</th>
                                <th>用户</th>
                                <th>状态</th>
                                <th>价格</th>
                                <th>创建时间</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="reservedOrder,iterStat : ${reservedOrderList}">
                                <td th:text="${reservedOrder.courseName}"></td>
                                <td th:text="${reservedOrder.traineeID}"></td>
                                <td th:text="${reservedOrder.state}"></td>
                                <td th:text="${reservedOrder.price}"></td>
                                <td th:text="${reservedOrder.createTime}"></td>
                            </tr>

                            </tbody>
                        </table>
                    </div> <!-- /widget-body -->
                </div> <!-- /widget -->
            </div> <!-- /row-fluid -->
            <div class="row-fluid" style="    margin-bottom: 50px;">
                <div class="widget widget-padding span12">
                    <div class="widget-header">
                        <i class="icon-book"></i>
                        <h5 >退订信息</h5>
                        <div class="widget-buttons">
                            <a href="#" data-title="Collapse" data-collapsed="false" class="tip collapse"><i
                                    class="icon-chevron-up"></i></a>
                        </div>
                    </div>
                    <div class="widget-body">
                        <table  class="table table-striped table-bordered dataTable">
                            <thead>
                            <tr>
                                <th>课程</th>
                                <th>用户</th>
                                <th>状态</th>
                                <th>价格</th>
                                <th>创建时间</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="canceledOrder,iterStat : ${canceledOrderList}">
                                <td th:text="${canceledOrder.courseName}"></td>
                                <td th:text="${canceledOrder.traineeID}"></td>
                                <td th:text="${canceledOrder.state}"></td>
                                <td th:text="${canceledOrder.price}"></td>
                                <td th:text="${canceledOrder.createTime}"></td>
                            </tr>

                            </tbody>
                        </table>
                    </div> <!-- /widget-body -->
                </div> <!-- /widget -->
            </div>
            <div class="row-fluid" style="    margin-bottom: 50px;">
                <div class="widget widget-padding span12">
                    <div class="widget-header">
                        <i class="icon-book"></i>
                        <h5 >财务信息</h5>
                        <div class="widget-buttons">
                            <a href="#" data-title="Collapse" data-collapsed="false" class="tip collapse"><i
                                    class="icon-chevron-up"></i></a>
                        </div>
                    </div>
                    <div class="widget-body">
                        <table  class="table table-striped table-bordered dataTable">
                            <thead>
                            <tr>
                                <th>用户</th>
                                <th>金额</th>
                                <th>原因</th>
                                <th>时间</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="consumption,iterStat : ${consumptionList}">
                                <td th:text="${consumption.traineeID}"></td>
                                <td th:text="${consumption.price}"></td>
                                <td th:text="${consumption.reason}"></td>
                                <td th:text="${consumption.time}"></td>
                            </tr>

                            </tbody>
                        </table>
                    </div> <!-- /widget-body -->
                </div> <!-- /widget -->
            </div>
        </div>
    </div>
