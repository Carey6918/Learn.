<script th:inline="javascript">
    var profitChart = echarts.init(document.getElementById('profit'));
    profitChart.setOption({
        tooltip: {
            trigger: 'axis'
        },
        toolbox: {
            show: true,
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                mark: {show: true},
                dataView: {show: true, readOnly: true},

            }
        },

        calculable: true,
        xAxis: [
            {
                type: 'category',
                data: [[${dateList}]]
            }
        ],
        yAxis: [
            {
                type: 'value',
                splitArea: {show: true}
            }
        ],
        series: [
            {
                // name:'',
                type: 'line',
                data: [[${profitList}]]
            }

        ],
        dataZoom: [
            {
                show: true,
                realtime: true,

            }
        ],
    });
    var volumeChart = echarts.init(document.getElementById('volume'));
    volumeChart.setOption({
        tooltip: {
            trigger: 'axis'
        },
        toolbox: {
            show: true,
            feature: {
                mark: {show: true},
                dataView: {show: true, readOnly: true},

            }
        },
        calculable: true,
        xAxis: [
            {
                type: 'category',
                data: [[${dateList}]]
            }
        ],
        yAxis: [
            {
                type: 'value',
                splitArea: {show: true}
            }
        ],
        series: [
            {
                // name:'',
                type: 'bar',
                data: [[${volumeList}]]
            }

        ],
        dataZoom: [
            {
                show: true,
                realtime: true,

            },
            {
                type: 'inside',
                realtime: true,
            }
        ],
    });
    var percentChart = echarts.init(document.getElementById('percent'));
     var data = getOnsitePercentData();
    percentChart.setOption({
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            type: 'scroll',
            orient: 'vertical',
            right: 10,
            top: 20,
            bottom: 20,
            data:["线上订单","线下订单"]
        },
        series : [
            {
                name: '机构',
                type: 'pie',
                radius : '55%',
                center: ['40%', '50%'],
                data:data.seriesData,
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    });
    function getOnsitePercentData() {
        var onsitePercent = [[${onsitePercent}]];
        var seriesData = [];
        seriesData.push({
            name:"线下订单",
            value:onsitePercent[0]
        });
        seriesData.push({
            name:"线上订单",
            value:onsitePercent[1]
        });
        return {
            seriesData :seriesData
        };
    }
    var cancelPercentChart = echarts.init(document.getElementById('cancelPercent'));
    var data = getCancelPercentData();
    cancelPercentChart.setOption({
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data:data.teacherData
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: data.timeData
        },
        yAxis: {
            type: 'value'
        },
        series:data.seriesData
    });
    function getCancelPercentData() {
        var cancelPercent = [[${teacherCancel}]];
        var teacherData = [];
        var timeData = [];
        var seriesData = [];
        for (var i = 0; i < cancelPercent.teacher.length;i++){
            teacherData.push(cancelPercent.teacher[i]);
            seriesData.push({
                name:cancelPercent.teacher[i],
                type:'line',
                data:cancelPercent.percent[i]
            })
        }
        for (var i = 0; i < cancelPercent.time.length;i++){
            timeData.push(cancelPercent.time[i]);
        }
        return {
          teacherData:teacherData,
          timeData:timeData,
          seriesData:seriesData
        };
    }
</script>
