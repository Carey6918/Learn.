    <header id="fh5co-header" class="fh5co-cover" role="banner"
            style=""

        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 text-center">
                    <div class="display-t">
                        <div class="display-tc animate-box" data-animate-effect="fadeIn">
                            <h1>听课登记</h1>
                            <h2>您可以选择一门课程并为这门课程的学生登记成绩。

                    </div>

    <div id="fh5co-contact">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-push-1 animate-box">
                    <tr th:each="course,iterStat : ${courseList}">
                        <div class="col-md-12 animate-box">
                            <div class="price-box" style="text-align: left;">
                                <a th:href="'/classRegistration?courseID='+${course.courseID}"
                                   style="font-size: 50px;margin-bottom: 0;" th:text="${course.name}"></a>
                                <div style="float:right;">
                                    <label th:text="'教师：'+${course.teacher}"></label><br>
                                    <label th:text="'开始时间：'+${course.startTime}"></label><br>
                                    <label th:text="'结束时间：' + ${course.endTime}"></label><br>
                                </div>
                            </div>
                        </div>
                    </tr>


                </div>

            </div>
