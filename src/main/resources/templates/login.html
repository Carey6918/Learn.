<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>

</head>
<body>


<div class="login" style="margin-top:50px;">

    <div class="header">
        <div class="switch" id="switch"><a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);"
                                           tabindex="7">快速登录</a>
            <a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">快速注册</a>
            <div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 64px; left: 0px;"></div>
        </div>
    </div>


    <div class="web_qr_login" id="web_qr_login" style="display: block; height: 235px;">

        <!--登录-->
        <div class="web_login" id="web_login">


            <div class="login-box">


                <div class="login_form">
                    <form th:action="@{/dologin}" th:object="${user}" name="loginform" accept-charset="utf-8"
                          id="login_form" class="loginForm"
                          method="post"><input type="hidden" name="did" value="0"/>
                        <input type="hidden" name="to" value="log"/>
                        <div class="uinArea" id="uinArea">
                            <label class="input-tips" for="u">帐号：</label>
                            <div class="inputOuter" id="uArea">

                                <input type="text" id="u" name="username" class="inputstyle" th:field="*{email}"/>
                            </div>
                        </div>
                        <div class="pwdArea" id="pwdArea">
                            <label class="input-tips" for="p">密码：</label>
                            <div class="inputOuter" id="pArea">

                                <input type="password" id="p" name="p" class="inputstyle" th:field="*{password}"/>
                            </div>
                        </div>

                        <div style="padding-left:50px;margin-top:20px;"><input type="submit" value="登 录"
                                                                               style="width:150px;"
                                                                               class="button_blue"/></div>
                    </form>
                </div>

            </div>

        </div>
        <!--登录end-->
    </div>

    <!--注册-->
    <div class="qlogin" id="qlogin" style="display: none; ">

        <div class="web_login">
            <form th:action="@{/doregister}" th:object="${user}" name="form2" id="regUser" accept-charset="utf-8"
                  method="post">
                <input type="hidden" name="to" value="reg"/>
                <input type="hidden" name="did" value="0"/>
                <ul class="reg_form" id="reg-ul" style="margin-top: 10px;">
                    <li>

                        <label for="user" class="input-tips2">邮箱：</label>
                        <div class="inputOuter2">
                            <input type="text" id="user" name="user" maxlength="16" class="inputstyle2"
                                   th:field="*{email}"/>
                        </div>

                    </li>

                    <li>
                        <label for="passwd" class="input-tips2">密码：</label>
                        <div class="inputOuter2">
                            <input type="password" id="passwd" name="passwd" maxlength="16" class="inputstyle2"
                                   th:field="*{password}"/>
                        </div>

                    </li>
                    <li>
                        <label for="passwd2" class="input-tips2">确认密码：</label>
                        <div class="inputOuter2">
                            <input type="password" id="passwd2" name="passwd2" maxlength="16" class="inputstyle2"
                                   onBlur="Check()"/>
                        </div>

                    </li>

                    <li>
                        <label for="name" class="input-tips2">姓名：</label>
                        <div class="inputOuter2">

                            <input type="text" id="name" name="qq" maxlength="10" class="inputstyle2"
                                   th:field="*{name}"/>
                        </div>

                    </li>

                    <input type="text" name="explain"
                           style="text-align: center;color:red;border-style: solid; border-width:0;    margin-left: 85px;" readonly>
                    <li>
                        <div class="inputArea">
                            <input type="submit"  style="margin-top:10px;margin-left:85px;" class="button_blue"
                                   value="验证邮箱并注册"/>
                        </div>

                    </li>
                    <div class="cl"></div>
                </ul>
            </form>
        </div>

    </div>
    <!--注册end-->
</div>
<script type="text/javascript">
    function Check() {
        var password1 = document.form2.passwd.value;
        var password2 = document.form2.passwd2.value;

        if (password1 == "") {
            document.form2.explain.value = "密码为空，请输入";

            return;
        }
        if (password1 != password2) {
            document.form2.explain.value = "密码不一致，请重新输入";
            document.form2.passwd.value = "";
            document.form2.passwd2.value = "";
        } else {
            document.form2.explain.value = "";
        }
    }
</script>
</body>
</html>
