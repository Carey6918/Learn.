	<div id="fh5co-pricing">
		<div class="container">
			<div class="row">
				<div class="pricing">
					<tr th:each="course,iterStat : ${courseList}">
					<div class="col-md-4 animate-box">
						<div class="price-box">
							<h2 class="pricing-plan" th:text="${course.name}"></h2>
							<sup>¥</sup>
							<div class="price" th:text="${course.price}"></div><small>/课次</small>
							<ul class="classes">
								<li th:text="'教师：'+${course.teacher}"></li>
								<li class="color" th:text="'课程人数：'+${course.traineeNums}"></li>
								<li th:text="'课时：'+${course.period}+'h/周*'+${course.times}+'周'"></li>
								<li class="color" th:text="'时间：'+${course.startTime}+' - '+${course.endTime}"></li>
								<li th:text="'类型：'+${course.type}"></li>
								<li class="color" th:text="${course.introduction}"></li>
								<li th:text="'机构：'+${course.institutionID}"></li>
							</ul>
							<a th:href="'/reserve?courseID='+${course.courseID}" class="btn btn-select-plan btn-sm">预定课程</a>
						</div>
					</div>
					</tr>

				</div>
			</div>
