    <header id="fh5co-header" class="fh5co-cover fh5co-cover-sm" role="banner"  data-stellar-background-ratio="0.5">

            <div class="row">
                <div class="col-md-8 col-md-offset-2 text-center">
                    <div class="display-t">
                        <div class="display-tc animate-box" data-animate-effect="fadeIn">
                            <h1>申请机构</h1>
                            <h2>您可以申请在本平台登记机构，通过后即可发布课程。</h2>
                        </div>
                    </div>

    <div id="fh5co-contact">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-push-1 animate-box">

                    <div class="fh5co-contact-info">
                        <h3>机构信息</h3>
                        <form th:action="@{/applySuccess}" th:object="${application}">
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label for="applicationId">编号：</label>
                                    <input type="text" id="applicationId" class="form-control"  readonly  value="系统为您自动分配" >
                                </div>

                            </div>
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label for="password">密码：</label>
                                    <input type="text" id="password" class="form-control"  th:field="*{password}">
                                </div>

                            </div>
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label for="name">名称：</label>
                                    <input type="text" id="name" class="form-control" th:field="*{name}">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label for="teacher">教师：</label>
                                    <input type="text" id="teacher" class="form-control"  th:field="*{teacher}">
                                </div>

                            </div>
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label for="location">地点：</label>
                                    <input type="text" id="location" class="form-control"  th:field="*{location}">
                                </div>
                            </div>


                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label for="introduction">介绍：</label>
                                    <textarea name="introduction" id="introduction" cols="30" rows="10" class="form-control" th:field="*{introduction}" style="height: 150px;"></textarea>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label for="reason">申请原因：</label>
                                    <textarea name="reason" id="reason" cols="30" rows="10" class="form-control" th:field="*{reason}" style="height: 150px;"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="申请机构" class="btn btn-primary" >
                            </div>

                        </form>
                    </div>

                </div>

            </div>

        </div>
    </div>
